<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-container">
        <h1 class="header-text">Conversor Metrico/Imperial</h1>
        <input type="number" id="input-value"></input>
        <button class="btn" id="btn-convertir">Convertir</button>
    </header>
    <div class="results-container">
        <div class="conversion-box">
            <h1 class="nombre-medida">Largo (Metros/Pies)</h1>
            <p class="resultado" id="largo"></p>
        </div>
        <div class="conversion-box">
            <h1 class="nombre-medida">Volumen (Litros/Galones)</h1>
            <p class="resultado" id="volumen"></p>
        </div>
        <div class="conversion-box">
            <h1 class="nombre-medida">Peso (Kilogramos/Libras)</h1>
            <p class="resultado" id="peso"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
